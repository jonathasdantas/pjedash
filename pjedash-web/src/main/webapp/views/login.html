<div class="full-image-background login_bg" layout="row" ng-controller="LoginCtrl as login" flex layout-padding layout-fill layout-align="center center">
	<div flex-xs="100" flex-sm="80" flex-md="70" flex-lg="30" flex="30">
		<md-card layout-padding>
			<md-toolbar>
				<div flex layout="row" layout-align="center center">
					<img ng-src="images/logo_vertical_white_2.png" alt="PJe Dash" src="images/logo_vertical_white.png">
				</div>
			</md-toolbar>
			<md-content>
				<form name="loginForm">
					<md-input-container class="md-block">
						<label>Login</label>
						<input type="text" required name="login" ng-model="login.login" />
						<div ng-messages="loginForm.login.$error">
							<div ng-message="required">Digite corretamente seu login.</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block">
						<label>Senha</label>
						<input server-error type="password" required ng-minlength="4" name="password" ng-model="login.password" />
						<div ng-messages="loginForm.password.$error">
							<div ng-message="required">Digite corretamente sua senha.</div>
							<div ng-message="minlength">Sua senha est&#225; muito curta.</div>
							<div ng-message="server">{{ login.errorMessage }}</div>
						</div>
					</md-input-container>
					<button ng-disabled="loginForm.$invalid" class="margin-0 full-width md-raised md-primary md-button" type="submit" ng-click="login.logar()" aria-label="Entrar" aria-disabled="false">
						Entrar
						<div class="md-ripple-container"></div>
					</button>
				</form>
			</md-content>
		</md-card>
	</div>
</div>
