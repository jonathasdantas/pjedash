<md-button class="md-button-toggle" ng-class="{'toggled' : isOpen()}" ng-click="toggle()" aria-controls="docs-menu-{{ section.name | nospace }}" flex aria-expanded="{{isOpen()}}">
	<md-icon md-font-set="{{ section.icon }}"></md-icon>
	{{ section.name }}
	<md-icon md-font-set="fa fa-chevron-up" class="md-toggle-icon" ng-class="{'toggled' : isOpen()}"></md-icon>
</md-button>
<ul ng-show="isOpen()" id="docs-menu-{{ section.name | nospace }}" class="menu-toggle-list">
      <li ng-repeat="page in section.pages">
            <menu-link section="page"></menu-link>
      </li>
</ul>
